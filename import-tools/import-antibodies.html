<!DOCTYPE html>

<style>

</style>

function importData() {
    localStorage.setItem('antibodiesData', JSON.stringify(antibodies));
    const nextIds = JSON.parse(localStorage.getItem('nextIds') || '{}');
    nextIds.antibody = 'AB020';
    localStorage.setItem('nextIds', JSON.stringify(nextIds));
    
    let html = '<div class="success">âœ“ Successfully imported ' + antibodies.length + ' antibodies!</div>';
    html += '<p class="count">Next ID will be: AB020</p>';
    html += '<table><thead><tr><th>ID</th><th>Target</th><th>Vendor</th><th>Catalog #</th><th>Host</th><th>WB</th><th>IP</th><th>RRID</th></tr></thead><tbody>';
    antibodies.forEach(a => {
        html += '<tr><td>' + a.id + '</td><td>' + a.name + '</td><td>' + a.supplier + '</td><td>' + a.catalog + '</td><td>' + a.host + '</td><td>' + a.wbDilution + '</td><td>' + a.ipAmount + '</td><td>' + (a.rrid || '') + '</td></tr>';
    });
    html += '</tbody></table>';
    html += '<p style="margin-top:20px;color:#667eea;font-weight:600;">Now open index.html and click the Antibodies tab!</p>';
    
    document.getElementById('result').innerHTML = html;
}
